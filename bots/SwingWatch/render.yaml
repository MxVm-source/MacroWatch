services:
  - type: worker
    name: swingwatch
    env: python
    plan: starter
    rootDir: bots/SwingWatch
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "python -m bot.main"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: ENABLE_COMMANDS
        value: "true"
      - key: POST_SCAN_SUMMARY
        value: "true"
      - key: POST_IMAGE_ON_SCAN
        value: "true"
      - key: MOCK_MODE
        value: "true"
      - key: MOCK_AUTO_POST
        value: "true"
      - key: MOCK_DRIFT_MIN
        value: "3"
      - key: MOCK_DRIFT_MAX
        value: "8"
      - key: MOCK_BTC_CENTER
        value: "113000"
      - key: MOCK_ETH_CENTER
        value: "3984"
      - key: PRICE_MONITOR_INTERVAL_SEC
        value: "20"
