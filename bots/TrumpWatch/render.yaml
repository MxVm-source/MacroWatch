services:
  - type: worker
    name: trumpwatch
    env: python
    plan: starter
    rootDir: bots/TrumpWatch
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "python -m bot.main"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: POST_HEARTBEAT
        value: "true"
      - key: HEARTBEAT_MINUTES
        value: "60"
      - key: TZ_LABEL
        value: "UTC"
