services:
  - type: worker
    name: macrowatch
    env: python
    plan: starter
    rootDir: MacroWatch
    buildCommand: "pip install --no-cache-dir -r bot/requirements.txt"
    startCommand: "python -m bot.main"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: ENABLE_SWINGWATCH
        value: "true"
      - key: ENABLE_TRUMPWATCH
        value: "true"
      - key: ENABLE_FEDWATCH
        value: "true"
      - key: BITGET_SYMBOLS
        value: "BTCUSDT_UMCBL,ETHUSDT_UMCBL"
      - key: BITGET_GRANULARITY_SEC
        value: "14400"
      - key: LIQ_THRESHOLD_USD
        value: "150000000"
      - key: LIQ_PROXIMITY_PCT
        value: "0.6"
      - key: BIN_DEPTH_LIMIT
        value: "1000"
      - key: BIN_BUCKET_BTC
        value: "100"
      - key: BIN_BUCKET_ETH
        value: "10"
      - key: TW_INTERVAL_MIN
        value: "15"
